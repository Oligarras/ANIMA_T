<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANIMA T</title>
<style>
    body {
        font-family: Omnibus-Type, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        padding: 20px;
    }
    .video-container {
        position: relative;
        overflow: hidden;
        padding-bottom: 56.25%;
    }
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    footer {
        text-align: center;
        padding: 20px;
        background-color: #f2f2f2;
        color: #000;
    }
    h1 {
        text-align: center;
    }

    /* Media Query para dispositivos con un ancho máximo de 600px */
    @media only screen and (max-width: 600px) {
        .grid-container {
            grid-template-columns: 1fr; /* Cambia a una columna en dispositivos móviles */
        }
    }
</style>
</head>
<body>

<h1>ANIMA T</h1>

<div class="grid-container">
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/nrEK5GN6f8E?autoplay=1&loop=1&showinfo=0&controls=0&rel=0&modestbranding=1" frameborder="0" allowfullscreen></iframe>
    </div>
    <!-- Aquí se incluyen los otros videos -->
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/bIRgM23peX8?autoplay=1&loop=1&showinfo=0&controls=0&rel=0&modestbranding=1" frameborder="0" allowfullscreen></iframe>
    </div>
    <!-- Resto de los videos -->
</div>

<footer>
    <p>Contacto</p>
</footer>

</body>
</html>
