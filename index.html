    .grid-container {

    .video-container {
        position: relative;
        overflow: hidden;
        padding-bottom: 56.25%;
    }
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    footer {

        padding: 20px;
        background-color: #f2f2f2;

</style>
